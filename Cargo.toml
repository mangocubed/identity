[workspace]
resolver = "3"
members = ["app", "cli", "core"]

[workspace.package]
version = "0.0.0-alpha.0"
edition = "2024"
authors = ["Javier E. <jaedns@gmail.com>"]
homepage = "https://id.mango3.app"
repository = "https://github.com/mangocubed/identity"

[workspace.dependencies]
rust_iso3166 = "0.1.14"
tokio = { version = "1.47.1", features = ["macros", "rt-multi-thread"] }
identity-core = { path = "core" }
sdk = { git = "https://github.com/mangocubed/sdk.git", tag = "v0.0.0-alpha.4" }
