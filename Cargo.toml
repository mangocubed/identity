[workspace]
resolver = "3"
members = ["app", "cli", "core", "monitor"]

[workspace.package]
version = "0.0.0-alpha.0"
edition = "2024"
authors = ["Javier E. <jaedns@gmail.com>"]
homepage = "https://id.mango3.app"
repository = "https://github.com/mangocubed/identity"

[workspace.dependencies]
apalis = "0.7.3"
apalis-redis = "0.7.3"
chrono = { version = "0.4.42", features = ["serde"] }
rust_iso3166 = "0.1.14"
serde = { version = "1.0.228", features = ["derive"] }
tokio = { version = "1.47.1", features = ["macros", "rt-multi-thread"] }
uuid = { version = "1.18.1", features = ["serde"] }
identity-core = { path = "core" }
sdk = { git = "https://github.com/mangocubed/sdk.git", tag = "v0.0.0-alpha.6" }
